<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloud Drive</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 40px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: #1c1e21; text-align: center; }
        .upload-section { background: #f9fafb; border: 2px dashed #ddd; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        button { background: #3ecf8e; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; }
        button.delete-btn { background: #ff4d4f; width: auto; padding: 5px 10px; font-size: 12px; margin: 0; }
        #status { text-align: center; margin: 10px 0; color: #666; font-size: 14px; }
        .file-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .file-info { display: flex; flex-direction: column; }
        .file-name { font-weight: 500; color: #333; }
        .actions a { color: #3ecf8e; text-decoration: none; margin-right: 15px; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <h2>My Cloud Storage</h2>
    
    <div class="upload-section">
        <input type="file" id="fileInput" />
        <button onclick="uploadFile()">Upload to Cloud</button>
    </div>

    <div id="status">Ready</div>

    <div id="fileList">
        </div>
</div>

<script>
    // CONFIGURATION
    const SUPABASE_URL = 'https://saqthplxozqmbvsniicb.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_vKkChTiLjI-lIfTvNh4VBg_lBwfpgVP';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // UPLOAD FUNCTION
    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (!file) return alert("Select a file!");

        document.getElementById('status').innerText = "Uploading...";
        
        const fileName = `${Date.now()}_${file.name}`;
        const { data, error } = await supabase.storage
            .from('files')
            .upload(fileName, file);

        if (error) {
            alert("Upload Error: " + error.message);
        } else {
            document.getElementById('status').innerText = "Upload Complete!";
            fetchFiles();
        }
    }

    // LIST FILES FUNCTION
    async function fetchFiles() {
        const { data, error } = await supabase.storage.from('files').list('', {
            limit: 20,
            sortBy: { column: 'created_at', order: 'desc' }
        });

        if (data) {
            const listDiv = document.getElementById('fileList');
            listDiv.innerHTML = '<h4>Your Files</h4>';
            data.forEach(file => {
                // Generate Public URL
                const { data: urlData } = supabase.storage.from('files').getPublicUrl(file.name);
                
                listDiv.innerHTML += `
                    <div class="file-item">
                        <div class="file-info">
                            <span class="file-name">${file.name.split('_').slice(1).join('_') || file.name}</span>
                        </div>
                        <div class="actions">
                            <a href="${urlData.publicUrl}" target="_blank">View</a>
                            <button class="delete-btn" onclick="deleteFile('${file.name}')">Delete</button>
                        </div>
                    </div>
                `;
            });
        }
    }

    // DELETE FUNCTION
    async function deleteFile(fileName) {
        if(!confirm("Are you sure you want to delete this file?")) return;

        const { data, error } = await supabase.storage
            .from('files')
            .remove([fileName]);

        if (error) {
            alert("Delete Error: " + error.message);
        } else {
            document.getElementById('status').innerText = "File deleted successfully";
            fetchFiles();
        }
    }
    <div id="storageUsageContainer" style="margin-top: 20px;">
    <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px;">
        <span>Storage Used</span>
        <span id="usageText">0 MB / 10 MB</span>
    </div>
    <div style="width: 100%; background: #eee; height: 10px; border-radius: 5px; overflow: hidden;">
        <div id="progressBar" style="width: 0%; height: 100%; background: #3ecf8e; transition: width 0.3s;"></div>
    </div>
</div>

    // Load files when page opens
    fetchFiles();
</script>

</body>
</html>
